options:
  cors: true
actions:
  action: ./actions/action.js
  action1: ./actions/action1.js
tasks:
  task:
    schedule: cron(5 8 ? * 0)
    action: microsoft_cognitiveservices_newssearch/News_Search
    accounts: {}
    monitor:
      action: microsoft_cognitiveservices_newssearch/News_Search
      accounts: {}
      trackBy: headline
      array: value
      input:
        X-BingApis-SDK: '""'
        q: '""'
paths:
  /paths0:
    get:
      action: microsoft_cognitiveservices_newssearch/News_Search
      accounts: {}
tests:
  test:
    action: microsoft_cognitiveservices_newssearch/News_Search
    accounts: {}
    input:
      X-BingApis-SDK: '""'
      q: '""'
