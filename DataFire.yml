options:
  cors: true
actions:
  action: ./actions/action.js
  action1: ./actions/action1.js
  action2: ./actions/action2.js
tasks:
  task:
    schedule: cron(5 8 ? * 0)
    action: microsoft_cognitiveservices_newssearch/News_Search
    accounts: {}
    monitor:
      action: microsoft_cognitiveservices_newssearch/News_Search
      accounts: {}
      trackBy: headline
      array: value
      input:
        X-BingApis-SDK: '""'
        q: '""'
  task1:
    schedule: cron(5 8 ? * 0)
    action: twitter_labs/getOpenApiSpec
    accounts: {}
    monitor:
      action: twitter_labs/getOpenApiSpec
      accounts: {}
      trackBy: ''
      array: ''
  task2:
    schedule: cron(5 8 ? * 0)
    action: facebook/post.get
    accounts: {}
    monitor:
      action: facebook/post.get
      accounts: {}
      trackBy: ''
      array: ''
      input:
        post: '""'
paths:
  /paths0:
    get:
      action: microsoft_cognitiveservices_newssearch/News_Search
      accounts: {}
  /paths1:
    get:
      action: twitter_labs/getOpenApiSpec
      accounts: {}
  /paths2:
    get:
      action: facebook/post.get
      accounts: {}
tests:
  test:
    action: microsoft_cognitiveservices_newssearch/News_Search
    accounts: {}
    input:
      X-BingApis-SDK: '""'
      q: '""'
  test1:
    action: twitter_labs/getOpenApiSpec
    accounts: {}
